<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 class="header">Tic Tac Toe Game</h1>
        <p class="current-display-msg current-display-msg-js"></p>
        <div class="score">
            <p class="x-score x-score-js"></p>
            <p>|</p>
            <p class="o-score o-score-js"></p>
        </div>
        <div class="grid-container">
            <div class="cell cell-1"></div>
            <div class="cell cell-2"></div>
            <div class="cell cell-3"></div>
            <div class="cell cell-4"></div>
            <div class="cell cell-5"></div>
            <div class="cell cell-6"></div>
            <div class="cell cell-7"></div>
            <div class="cell cell-8"></div>
            <div class="cell cell-9"></div>
            <div class="winning-line winning-line-js"></div>
        </div>
        <button class="new-game-btn new-game-btn-js">New game</button>
        <button class="reset-score-btn reset-score-btn-js">Reset score</button>
        <button class="light-mode-btn light-mode-btn-js">Light Mode</button>


        <script src="script.js"></script>
    </body>
</html>
